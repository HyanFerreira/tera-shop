<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Tera Shop - In√≠cio</title>
</head>

<body>
    <div class="overlow"></div>
    <aside class="aside-navigation">
        <div class="navigation-items-links">
            <a href="/">
                <img src="./assets/img/account.svg" alt="profile">
            </a>
            <a href="/">
                <img src="./assets/img/shopping_cart.svg" alt="shopping_cart">
            </a>
        </div>
    </aside>
    <nav class="navigation">
        <div class="nav-higher">
            <div class="hamburguer">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="logo">
                <a href="/">
                    <img src="./assets/img/logotipo.svg" alt="logo" class="brand-logo">
                </a>
            </div>
            <div class="navigation-items">
                <div class="search">
                    <input type="text" class="search-box" placeholder="Pesquisar">
                    <button class="search-btn">
                        <img src="./assets/img/search_blue.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
        <div class="nav-bottom">
            <ul class="nav-ul-items">
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="header-index">
        <div class="carousel-container">
            <div class="carousel-slide">
                <div class="banner-slide">
                    <img src="./assets/img/banners/banner-1.png" alt="">
                </div>
                <div class="banner-slide">
                    <img src="./assets/img/banners/banner-2.png" alt="">
                </div>
                <div class="banner-slide">
                    <img src="./assets/img/banners/banner-3.png" alt="">
                </div>
                <div class="banner-slide">
                    <img src="./assets/img/banners/banner-4.png" alt="">
                </div>
            </div>
            <button id="prevBtn">
                <img src="./assets/img/prev.svg" alt="">
            </button>
            <button id="nextBtn">
                <img src="./assets/img/next.svg" alt="">
            </button>
            <button id="btnStartPause">
                <img id="imgStartPause" src="./assets/img/pause_circle.svg" alt="">
            </button>
        </div>
    </header>
    <main class="main-index">
        <div class="container-catalog">
            <div class="emphasis">
                <h1>ESQUENTA BLACK FRIDAY</h1>
            </div>
            <div class="content-catalog">
                <button id="prevBtnProducts">
                    <img src="./assets/img/prev.svg" alt="">
                </button>
                <button id="nextBtnProducts">
                    <img src="./assets/img/next.svg" alt="">
                </button>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/carousel-banner.js"></script>
    <script src="./assets/js/carousel-products.js"></script>
</body>

</html>
