<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Tera Shop - Início</title>
</head>

<body>
    <div class="overlow"></div>
    <aside class="aside-navigation">
        <div class="navigation-items-links">
            <a href="/">
                <img src="./assets/img/account.svg" alt="profile">
            </a>
            <a href="/">
                <img src="./assets/img/shopping_cart.svg" alt="shopping_cart">
            </a>
        </div>
    </aside>
    <aside class="aside-cart">
        <div class="cart-item">
            <img src="" alt="">
            <span class="product-name-cart"></span>
        </div>
    </aside>
    <nav class="navigation">
        <div class="nav-higher">
            <div class="hamburguer">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="logo">
                <a href="/">
                    <img src="./assets/img/logotipo.svg" alt="logo" class="brand-logo">
                </a>
            </div>
            <div class="navigation-items">
                <div class="search">
                    <input type="text" class="search-box" placeholder="Pesquisar">
                    <button class="search-btn">
                        <img src="./assets/img/search_blue.svg" alt="">
                    </button>
                </div>
                <div class="favorite">
                    <img src="./assets/img/favorite_blue.svg" alt="">
                </div>
                <div class="shop">
                    <img src="./assets/img/shopping_cart_blue.svg" alt="">
                    <div class="cart-total"></div>
                </div>
            </div>
        </div>
        <div class="nav-bottom">
            <ul class="nav-ul-items">
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="header-index">
        <div class="carousel-container">
            <div class="carousel-slide">
                <div class="banner-slide">
                    <img src="./assets/img/banners/banner-1.png" alt="">
                </div>
                <div class="banner-slide">
                    <img src="./assets/img/banners/banner-2.png" alt="">
                </div>
                <div class="banner-slide">
                    <img src="./assets/img/banners/banner-3.png" alt="">
                </div>
                <div class="banner-slide">
                    <img src="./assets/img/banners/banner-4.png" alt="">
                </div>
            </div>
            <button id="prevBtn">
                <img src="./assets/img/prev.svg" alt="">
            </button>
            <button id="nextBtn">
                <img src="./assets/img/next.svg" alt="">
            </button>
            <button id="btnStartPause">
                <img id="imgStartPause" src="./assets/img/pause_circle.svg" alt="">
            </button>
        </div>
    </header>
    <div class="hidden-models-product">
        <div class="models-product">
            <div class="product-favorite">
                <img src="./assets/img/favorite.svg" alt="">
            </div>
            <div class="product-addCart">
                <img src="./assets/img/add_shopping_cart.svg" alt="">
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="" alt="">
                </div>
                <div class="product-info">
                    <div class="product-name">
                        <span>Product name</span>
                    </div>
                    <div class="product-prices">
                        <div class="product-pix">
                            <span>Á vista no PIX</span>
                        </div>
                        <div class="product-price">
                            <span>R$ 1</span>
                        </div>
                        <div class="product-price-original">
                            <span>R$ 111,11</span>
                        </div>
                    </div>
                    <button class="buyBtnProduct">
                        COMPRAR
                    </button>
                </div>
            </div>
        </div>
    </div>
    <main class="main-index">
        <div class="container-catalog">
            <div class="emphasis">
                <h1>ESQUENTA BLACK FRIDAY</h1>
            </div>
            <div class="container-product">
                <button class="prevBtnProducts">
                    <img src="./assets/img/prev.svg" alt="">
                </button>
                <div class="content-product-limite">
                    <div class="content-product">
                        <!-- clonar itens da lista aqui -->
                    </div>
                </div>
                <button class="nextBtnProducts">
                    <img src="./assets/img/next.svg" alt="">
                </button>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/product.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/carousel-banner.js"></script>
    <script src="./assets/js/carousel-products.js"></script>
</body>

</html>
