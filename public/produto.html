<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="overlow"></div>
    <aside class="aside-navigation">
        <div class="navigation-items-links">
            <a href="/">
                <img src="./assets/img/account.svg" alt="profile">
            </a>
            <a href="/">
                <img src="./assets/img/shopping_cart.svg" alt="shopping_cart">
            </a>
        </div>
    </aside>
    <nav class="navigation">
        <div class="nav-higher">
            <div class="hamburguer">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="logo">
                <a href="/">
                    <img src="./assets/img/logotipo.svg" alt="logo" class="brand-logo">
                </a>
            </div>
            <div class="navigation-items">
                <div class="search">
                    <input type="text" class="search-box" placeholder="Pesquisar">
                    <button class="search-btn">
                        <img src="./assets/img/search_blue.svg" alt="">
                    </button>
                </div>
                <div class="favorite">
                    <img src="./assets/img/favorite_blue.svg" alt="">
                </div>
                <div class="shop">
                    <img src="./assets/img/shopping_cart_blue.svg" alt="">
                </div>
            </div>
        </div>
        <div class="nav-bottom">
            <ul class="nav-ul-items">
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
                <li class="li-item">
                    <a href="/">Hardwares</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-models-product-selected">
        <button class="btnBack">
            <img src="./assets/img/back.svg" alt="">
        </button>
        <div class="models-product-selected">
            <div class="product-selected-name">
                <span></span>
            </div>
            <div class="hr-line"></div>
            <div class="product-selected-img-info">
                <div class="product-selected-img">
                    <img src="" alt="">
                </div>
                <div class="product-selected-info">
                    <div class="esquenta-blackfriday">
                        <span>Esquenta Black Friday termina em: <span id="timer-blackfriday"></span></span>
                    </div>
                    <div class="product-pix-selected">
                        <span>Á vista no PIX com até <strong>60% off</strong></span>
                    </div>
                    <div class="product-selected-price-buy">
                        <div class="product-selected-price">
                            <span></span>
                        </div>
                        <div class="product-selected-buy">
                            <button class="buyBtnProductSelected">Comprar</button>
                            <button class="addCardBtnProductSelected">
                                <img src="./assets/img/shopping_cart_2.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="product-selected-price-original">
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="hr-line"></div>
            <div class="product-selected-description">
                <h1>Descrição do Produto</h1>
                <span></span>
            </div>
            <div class="product-selected-datasheet">
                <h1>Ficha Técnica</h1>
                <span>Por enquanto é isso..</span>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/produto.js"></script>
    <script src="./assets/js/product.js"></script>
</body>

</html>
